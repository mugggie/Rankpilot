[build]
builder = "nixpacks"

[deploy]
startCommand = "cd apps/api && npm start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[build.steps]
install = "npm install"
build = "cd packages/prisma && npx prisma generate --schema=prisma/schema.prisma && cd ../../apps/api && ln -sf ../../node_modules node_modules && npm run build" 